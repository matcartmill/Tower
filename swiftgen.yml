input_dir: Sources/CoreUI/Resources
output_dir: Sources/CoreUI/Generated/
strings:
  - inputs:
      - Strings/en.lproj
    outputs:
    - templateName: structured-swift5
      output: L10n.swift
      params:
        publicAccess: true
xcassets:
  - inputs:
      - Assets.xcassets
    outputs:
      - templateName: swift5
        output: Assets.swift
        params:
          publicAccess: true